<div class="brand">
  <br>
  <span class="brand-name">SIPS REGISTER</span>
  <br>
</div>
<div class="container">
  <br>
  <div class="form-group">
      <label for="">First name</label>
      <input [(ngModel)]="registerUserData['firstname']"  id="form_name" type="text" name="name" class="form-control"  required="required" data-error="Firstname is required.">
  </div>
      <div class="form-group">
      <label for="">Last name</label>
      <input  [(ngModel)]="registerUserData['lastname']" type="text" name= "lastname"  class="form-control"required="required" >
      </div>
  <div class="form-group">
    <label for="">Phone number</label>
    <input  [(ngModel)]="registerUserData['mobile']" type="text" name= "mobile"  class="form-control" required="required">
    </div>
    <div class="form-group">
      <label for="">Email Address</label>
      <input  [(ngModel)]="registerUserData['email']" type="text" name= "email"  class="form-control" required="required">
  </div>
  <div class="form-group">
      <label for="">Password</label>
      <input  [(ngModel)]="registerUserData['password']" type="password" name="password" class="form-control" required="required">
  </div>
  <div class="form-group">
      <label for="">Confirm Password</label>
      <input  [(ngModel)]="registerUserData['cpassword']" type="password" name="password" class="form-control" required="required">
  </div>
  <div> 
    <a><button type="submit"  (click)="registerUser()" class="btn btn-primary btn-block"  value="Send Message">SUBMIT</button></a>
  </div>
</div>
<div id="circularMenu" class="circular-menu">
  <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
  <i class="fa fa-space-shuttle"></i>
  </a>
